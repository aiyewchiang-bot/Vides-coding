<!DOCTYPE html>
<html>
    <head>
        <title>My First Page</title>

        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                padding: 10px 20px 30px 40px;
            }

            h1 {
                color: #3366ff;
            }

            p {
                font-size: 18px;
                margin: 50px;
                color: gray;
            }

            input, select, button {
                font-size: 16px;
                padding: 10px;
            }

            button {
            cursor: pointer;
            }
           
            #result {
                margin-top: 20px;
                font-weight: bold;
                color: greenyellow;
            }


        </style>
    </head>
    <body>
        <h1>ðŸŒˆ Mood Greeter</h1>
        <p>Tell me your name and mood.</p>

        <input id="nameInput" placeholder="Your name" />
        <br /><br />

        <select id="moodSelect">
        <option value="">Select your mood</option>
        <option value="happy">ðŸ˜Š Happy</option>
        <option value="tired">ðŸ˜´ Tired</option>
        <option value="excited">ðŸ¤© Excited</option>
        </select>

        <br /><br />

        <button id="showMessage">Show message</button>

        <p id="result"></p>

        <script>
            //variables - Objects
            let nameInput           = document.getElementById("nameInput");
            let moodSelect          = document.getElementById("moodSelect");
            let showMessageButton   = document.getElementById("showMessage");
            let resultMessage       = document.getElementById("result");

            //Functions
            function showResult(text){
                resultMessage.textContent = text;
            }
                
            //Events - Button Click
            showMessageButton.addEventListener("click", function () {
                let userName = nameInput.value;
                let userMood = moodSelect.value;

                if (userName === "" || userMood === "") {
                    showResult = "Please enter your name and select a mood ðŸ™‚";
                    return;
                }

                let message;

                if (userMood === "happy") {
                    message = `Hey ${userName}! Keep smiling ðŸ˜„`;
                } else if (userMood === "tired") {
                    message = `Hey ${userName}, make sure to rest ðŸ˜´`;
                } else if (userMood === "excited") {
                    message = `Woohoo ${userName}! Channel that energy ðŸš€`;
                }

                showResult(message);
            });
        </script>

    </body>
</html>
